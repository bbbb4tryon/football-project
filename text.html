<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Football Leagues Around The World</title>

</head>

<body>
    <header>
        <div class="class">
            <h1 id='title' class='tooltip'>Football Leagues Around The World</h1>
            <form>
                <span class='tooltip' data-tooltip='thanks for visiting'></span>
            </form>
        </div>

        <div id="random-background">
            <img class="soccer" src="https://source.unsplash.com/random/?soccer stadium" alt="">
            <!-- add an image here for the page -->

    </header>
    <div id="container">
        <section id="leagues">
            <div id="league" class="card">
                <h2 id="pick-a-league">Pick A League!</h2>
            </div>


            <div class="soccer-gif">
                <iframe id="soccer-gif" src="https://giphy.com/embed/4rgOgIwlNoADtSu5fr" width="480" height="480"
                    frameBorder="0" allowFullScreen></iframe>
                <p><a href="https://giphy.com/gifs/manutd-mufc-ggmu-old-trafford-4rgOgIwlNoADtSu5fr"></a></p>
            </div>

            <div id="individual-leagues">
                <!-- add the leagues here -->
                <div id="individual-teams"></div>
                <!-- team lists standings will populate here -->
            </div>
        </section>


        <section id="league-information">


            <div id="league-info" class="card">
                <img id="league-logo" />
                <h4 id="league-name"> </h4>
                <h4 id="league-country"></h4>

            </div>
            <img id="league-flag" />


            <div id="league-details">
                <h3> Current Standings</h3>
                <h5 id="league-standings">
                    <div id="standings" class="card">
                        <article id="team-1"></article>
                        <article id="team-2"></article>
                        <article id="team-3"></article>
                        <article id="team-4"></article>
                        <article id="team-5"></article>
                        <article id="team-6"></article>
                        <article id="team-7"></article>
                        <article id="team-8"></article>
                        <article id="team-9"></article>
                        <article id="team-10"></article>
                        <article id="team-11"></article>
                        <article id="team-12"></article>
                        <article id="team-13"></article>
                        <article id="team-14"></article>
                        <article id="team-15"></article>
                        <article id="team-16"></article>
                        <article id="team-17"></article>
                        <article id="team-18"></article>
                        <article id="team-19"></article>
                        <article id="team-20"></article>
                    </div>
                    </table>
                </h5>


            </div>

            <div id="comment-card" class="card">
                <form id="comment-form" class="comment-form">
                    <h2>Community Board</h2>

                    <ul id="comment_new">
                        <li> I love to watch the premier League</li>
                        <li>How has PSG not won the Champions league</li>
                        <li>It's called soccer, not football</li>
                    </ul>
                    <input class="comment-input" type="text" name="comment" id="comment"
                        placeholder="Add a comment..." />
                    <button class="comment-button" type="submit">Send 'er</button>
                </form>
            </div>
            <div id="list">
                <!-- <h2>Community Board</h2> -->

            </div>


        </section>

        <article class="jonah"></article>

</body>

</html>
